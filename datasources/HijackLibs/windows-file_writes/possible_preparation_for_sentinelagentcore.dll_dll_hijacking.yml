title: Possible preparation for sentinelagentcore.dll DLL Hijacking
id: 6609692b-5226-48a3-9110-5b9ff8127832
status: experimental
description: Detects possible DLL hijacking of sentinelagentcore.dll by looking for suspicious file writes of this DLL, to unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/sentinelone/sentinelagentcore.html
author: "Amelia Casley"
date: 2025-08-13
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: file_event
detection:
    selection:
        TargetFileName: '*\sentinelagentcore.dll'
    filter:
        TargetFileName:
            - 'c:\program files\SentinelOne\Sentinel Agent *\*'
            - 'c:\program files (x86)\SentinelOne\Sentinel Agent *\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

