title: Possible DLL Hijacking of liteskinutils.dll
id: 5867311b-6171-48a3-7472-5b9ff8121024
status: experimental
description: Detects possible DLL hijacking of liteskinutils.dll by looking for suspicious image loads, loading this DLL from unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/icq/liteskinutils.html
author: "Jai Minton - HuntressLabs"
date: 2024-05-06
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: image_load
detection:
    selection:
        ImageLoaded: '*\liteskinutils.dll'
    filter:
        ImageLoaded:
            - 'c:\program files\ICQLite\*'
            - 'c:\program files (x86)\ICQLite\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

