title: Possible DLL Hijacking of gflagsui.dll
id: 1356931b-2811-48a3-1599-5b9ff8833446
status: experimental
description: Detects possible DLL hijacking of gflagsui.dll by looking for suspicious image loads, loading this DLL from unexpected locations.
references:
    - https://hijacklibs.net/entries/microsoft/external/gflagsui.html
author: "Gary Lobermier"
date: 2023-05-22
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: image_load
detection:
    selection:
        ImageLoaded: '*\gflagsui.dll'
    filter:
        ImageLoaded:
            - 'c:\program files\Windows Kits\10\Debuggers\*\*'
            - 'c:\program files (x86)\Windows Kits\10\Debuggers\*\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

