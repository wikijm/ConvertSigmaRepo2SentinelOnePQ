title: Possible DLL Hijacking of fxstiff.dll
id: 3206571b-9395-48a3-4833-5b9ff8375862
status: experimental
description: Detects possible DLL hijacking of fxstiff.dll by looking for suspicious image loads, loading this DLL from unexpected locations.
references:
    - https://hijacklibs.net/entries/microsoft/built-in/fxstiff.html
author: "Wietze Beukema"
date: 2021-02-27
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: image_load
detection:
    selection:
        ImageLoaded: '*\fxstiff.dll'
    filter:
        ImageLoaded:
            - 'c:\windows\system32\*'
            - 'c:\windows\system32\driverstore\filerepository\prnms002.inf_*\amd64\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

