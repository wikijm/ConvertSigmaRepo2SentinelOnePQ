title: Possible DLL Hijacking of asio.dll
id: 9960551b-9521-48a3-3514-5b9ff8250192
status: experimental
description: Detects possible DLL hijacking of asio.dll by looking for suspicious image loads, loading this DLL from unexpected locations.
references:
    - https://hijacklibs.net/entries/3rd_party/asus/asio.html
author: "Jai Minton - HuntressLabs"
date: 2024-04-10
tags:
    - attack.defense_evasion
    - attack.T1574.001
logsource:
    product: windows
    category: image_load
detection:
    selection:
        ImageLoaded: '*\asio.dll'
    filter:
        ImageLoaded:
            - 'c:\program files\ASUS\AXSP\*\*'
            - 'c:\program files (x86)\ASUS\AXSP\*\*'

    condition: selection and not filter
falsepositives:
    - False positives are likely. This rule is more suitable for hunting than for generating detections.

